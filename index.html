<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Silvan Miller">
    <meta name="keywords" content="curso, frontend, completo, site, moderno, responsivo, jogo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Mata Mosquito</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">

    <script>
        function jogar() {
            var nivel = document.getElementById('nivel').value

            if (nivel === '') {
                alert('Escolha um nível para jogar')
                return false
            }

            window.location.href = 'app.html?' + nivel
        }
    </script>

</head>


<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img class="responsivo" src="imagens/game.png" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" id="nivel">
								<option value="">-- Selecione o nível --</option>
								<option value="normal">Normal</option>
								<option value="dificil">Difícil</option>
								<option value="miyagi">Miyagi</option>
							</select>
                    </div>
                </div>
            </div>
        </div>



        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="jogar()">Vamos Jogar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
